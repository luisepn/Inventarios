<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component" >

    <h:body>

        <ui:composition template="../plantillas/plantilla.xhtml">
            <icecore:singleSubmit/>
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{cie10.perfil.menu.texto}"
                           closable="false"
                           toggleable="true">


                    <ice:panelGrid columns="6">
                        <ice:outputLabel value="Tipo registro: " />
                        <ice:selectOneMenu value="#{cie10.tipo}" partialSubmit="true">
                            <f:selectItems value="#{tablaDeCodigos.comboTiposCie10}"/>
                        </ice:selectOneMenu>
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{cie10.buscar()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{cie10.nuevo()}"/>
                        </ace:menuBar>
                        <ice:outputConnectionStatus/>
                        <ace:messages/>
                    </ice:panelGrid>

                </ace:panel>

                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true">
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <ice:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{cie10.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{cie10.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       paginatorAlwaysVisible="true"
                                       value="#{cie10.listaCodigosMedicos}"
                                       var="item"
                                       paginator="true"
                                       lazy="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="5,10,15,30,50,100"
                                       paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="30" >

                            <ace:row condition="group" groupBy="#{item.padre.codigo}" pos="before" styleClass="grupo" rendered="#{cie10.tipo!=null and cie10.tipo.codigo ne 'CCIE10'}">
                                <ace:column style="text-align: center" colspan="20">
                                    <h:outputText value="#{item.padre.toString()}" />
                                </ace:column>
                            </ace:row>

                            <ace:row condition="group" groupBy="#{item.padre.padre.padre.codigo}" pos="before" styleClass="titulo" rendered="#{cie10.tipo==null}">
                                <ace:column style="text-align: center" colspan="20">
                                    <h:outputText value="#{item.padre.padre.padre.toString().toUpperCase()}" />
                                </ace:column>
                            </ace:row>

                            <ace:row condition="group" groupBy="#{item.padre.padre.codigo}" pos="before" styleClass="titulo" rendered="#{cie10.tipo==null}">
                                <ace:column style="text-align: center" colspan="20">
                                    <h:outputText value="#{item.padre.padre.toString().toUpperCase()}" />
                                </ace:column>
                            </ace:row>

                            <ace:row condition="group" groupBy="#{item.padre.codigo}" pos="before" styleClass="grupo" rendered="#{cie10.tipo==null}">
                                <ace:column style="text-align: center" colspan="20">
                                    <h:outputText value="#{item.padre.toString()}" />
                                </ace:column>
                            </ace:row>

                            <ace:column headerText="Acciones" style="text-align: left">
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{cie10.modificar()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{cie10.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Orden" style="text-align: right">
                                <h:outputText value="#{item.orden}"/>
                            </ace:column>
                            <ace:column  headerText="Codigo" style="text-align: left">
                                <h:outputText  value="#{item.codigo}"/>
                            </ace:column>
                            <ace:column  headerText="Texto"  style="text-align: left" >
                                <h:outputText value="#{item.texto}" />
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>

                <ace:dialog 
                    header="#{cie10.perfil.menu.texto}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{cie10.formulario.mostrar}"
                    visible="#{cie10.formulario.mostrar}">



                    <ice:panelGrid columns="2">
                        <ice:outputLabel value="#{cie10.tipo.descripcion}" rendered="#{cie10.tipo.codigo ne 'CCIE10'}"/>

                        <h:selectOneMenu value="#{cie10.cie10.padre}"  valueChangeListener="#{cie10.cambiaPadre}" rendered="#{cie10.tipo.codigo ne 'CCIE10'}" >
                            <f:selectItems value="#{cie10.comboTipo}"/>
                            <f:ajax event="change" render="output"/>
                        </h:selectOneMenu>

                        <ice:outputLabel value="Orden:"  />
                        <h:inputText  value="#{cie10.cie10.orden}" title="Orden" id="output"/>  
                        <ice:outputLabel value="Codigo:"  />
                        <ice:inputText  value="#{cie10.cie10.codigo}" title="Nombre"/>  
                        <ice:outputLabel value="Texto:" />
                        <ice:inputTextarea value="#{cie10.cie10.texto}" 
                                           rows="3" cols="19" title="Texto" />
                    </ice:panelGrid>




                    <ice:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{cie10.formulario.nuevo}" 
                                          action="#{cie10.insertar()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{cie10.grabar()}" 
                                          rendered="#{cie10.formulario.modificar}" />
                            <ace:menuItem action="#{cie10.borrar()}" 
                                          value="¿Está seguro de Borrar el registro?" 
                                          icon="ui-icon ui-icon-trash" 
                                          rendered="#{cie10.formulario.borrar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{cie10.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </ice:panelGrid>
                </ace:dialog>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
