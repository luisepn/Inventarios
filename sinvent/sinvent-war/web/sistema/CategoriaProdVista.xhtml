<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <h:head>

    </h:head>
    <h:body styleClass="ice-skin-xp">

        <ui:composition template="../plantillas/plantilla.xhtml">
            <icecore:singleSubmit/>
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{clientes.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"       >
                    <ice:panelGrid columns="7">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{clientes.buscar()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{clientes.crear()}"/>
                        </ace:menuBar>
                        <ice:outputConnectionStatus/>
                    </ice:panelGrid>
                    <ace:messages/>
                </ace:panel>

                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"              >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <ice:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{clientes.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{clientes.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       paginatorAlwaysVisible="true"
                                       value="#{clientes.listaUsuarios}"
                                       var="item"
                                       paginator="true"
                                       lazy="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="5,10,15,30,50,100"
                                       currentPageReportTemplate="{totalRecords} registro(s) encontrado(s). Página(s): {currentPage} de {totalPages}"
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="30" >
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column headerText="Acciones" style="text-align: left" >
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{clientes.modificar()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{clientes.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Cédula de Identidad" style="text-align: left" filterBy="#{item.pin}" filterMatchMode="contains">
                                <h:outputText  value="#{item.pin}"/>
                            </ace:column>
                            <ace:column  headerText="Nombres"  style="text-align: left" filterBy="#{item.apellidos}" filterMatchMode="contains">
                                <h:outputText  value="#{item.toString()}"/>
                            </ace:column>

                            <ace:column  headerText="email"  style="text-align: left" filterBy="#{item.email}" filterMatchMode="contains">
                                <h:outputText  value="#{item.email}"/>
                            </ace:column>

                            <ace:column  headerText="Fecha de Nacimiento" sortBy="#{item.fecha}" style="text-align: left" >
                                <h:outputText  value="#{item.fecha}">
                                    <f:convertDateTime  parent="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>



                <ace:dialog 
                    header="#{clientes.perfil.menu.texto}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{clientes.formulario.mostrar}"
                    visible="#{clientes.formulario.mostrar}">


                    <ace:tabSet  style="width: 100%">          


                        <ace:tabPane label="Profesional">

                            <ice:panelGrid columns="2">
                                <ice:outputLabel value="C.I.:" for="pin"  />
                                <ice:selectInputText  listValue="#{clientes.listaUsuarios}" value="#{clientes.apellidos}"
                                                      listVar="profesor" rows="5" 
                                                      valueChangeListener="#{clientes.cambiaCedulaEntidad}" width="300px" partialSubmit="true"  disabled="#{clientes.editar==true}">
                                    <!--                                    <f:facet name="selectInputText">
                                                                            <ice:panelGrid columnClasses="tipo" columns="3" id="gcolumnas" width="300px" style="background-color: lightgrey;text-align: left">
                                                                                <ice:outputText value="#{profesor.apellidos}"/>
                                                                                <ice:outputText value="#{profesor.nombres}"/>
                                                                                <ice:outputText value="#{profesor.pin}"/>
                                    
                                                                            </ice:panelGrid>
                                                                        </f:facet>-->
                                    <f:validator  validatorId="com.medical.utilitarios.ValidadorRuc" />
                                </ice:selectInputText> 


                            </ice:panelGrid >
                            <ace:panel style="border: 0px">
                                <h:panelGrid columns="2"  rendered="#{clientes.id!=null}">
                                    <ice:outputLabel value="Nombres:" for="nombresn" />
                                    <ice:inputText id="nombresn" value="#{clientes.e.nombres}" title="Nombres" disabled="#{clientes.id!=null and clientes.editar==false}" />
                                    <ice:outputLabel value="Apellidos:" for="apellidosn" />
                                    <ice:inputText id="apellidosn" value="#{clientes.apellidos}" title="Apellidos" disabled="#{clientes.id!=null and clientes.editar==false}" />
                                    <ice:outputLabel value="e-mail:" for="emailn" />
                                    <ice:inputText id="emailn" value="#{clientes.email}" title="Email" disabled="#{clientes.id!=null and clientes.editar==false}" >
                                        <f:validator  validatorId="com.medical.utilitarios.ValidadorEmail" />
                                    </ice:inputText>
                                    <ice:outputLabel value="Userid:" for="useridn" />
                                    <ice:inputText id="useridn" value="#{clientes.userid}" title="Userid" disabled="#{clientes.id!=null and clientes.editar==false}" />
                                    <ice:outputLabel value="Fecha de Nacimiento:" />
                                    <ace:dateTimeEntry navigator="true" id="fechan" value="#{clientes.fecha}" 
                                                       popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                       pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" disabled="#{clientes.id!=null and clientes.editar==false}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </ace:dateTimeEntry>
                                    <h:outputLabel value="Género:"/>
                                    <ice:selectOneMenu value="#{clientes.genero}" disabled="#{clientes.id!=null and clientes.editar==false}"  >
                                        <f:selectItems value="#{tablaDeCodigos.comboGenero}" />
                                    </ice:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid id="existe" columns="2"  rendered="#{clientes.id==null }">
                                    <ice:outputLabel value="Nombres:" for="nombres" />
                                    <ice:inputText id="nombres" value="#{clientes.nombres}" title="Nombres" />
                                    <ice:outputLabel value="Apellidos:" for="apellidos" />
                                    <ice:inputText id="apellidos" value="#{clientes.apellidos}" title="Apellidos" />
                                    <ice:outputLabel value="e-mail:" for="email" />
                                    <ice:inputText id="email" value="#{clientes.email}" title="Email" >
                                        <f:validator  validatorId="com.medical.utilitarios.ValidadorEmail" />
                                    </ice:inputText>
                                    <ice:outputLabel value="Userid:" for="userid" />
                                    <ice:inputText id="userid" value="#{clientes.userid}" title="Userid" />
                                    <ice:outputLabel value="Fecha de Nacimiento:" />
                                    <ace:dateTimeEntry navigator="true" id="fecha" value="#{clientes.fecha}" 
                                                       popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                       pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </ace:dateTimeEntry>
                                    <h:outputLabel value="Género:"/>
                                    <ice:selectOneMenu value="#{clientes.genero}">
                                        <f:selectItems value="#{tablaDeCodigos.comboGenero}" />
                                    </ice:selectOneMenu>
                                </h:panelGrid>
                            </ace:panel>
                        </ace:tabPane>
                        <ace:tabPane label="Datos Profesionales">                           
                            <ice:panelGrid columns="4">
                                <ice:outputLabel value="Especialidad:" />
                                <ice:selectOneMenu value="#{clientes.profesional.especialidad}">
                                    <f:selectItems value="#{tablaDeCodigos.comboEspecialidades}" />
                                </ice:selectOneMenu>
                                <ice:outputLabel value="Fecha de Ingreso:" />
                                <ace:dateTimeEntry navigator="true"  value="#{clientes.profesional.fechaingreso}" 
                                                   popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                                   pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </ace:dateTimeEntry>
                                <ice:outputLabel value="RMS:" for="secundaria" />
                                <ice:inputText value="#{clientes.profesional.rms}"   ice:inputTexttitle="RMS" />
                            </ice:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane label="Dirección">                           
                            <ice:panelGrid columns="4">
                                <ice:outputLabel value="Ciudad:" />
                                <ice:inputText value="#{clientes.direccion.ciudad}" title="Ciudad" />
                                <ice:outputLabel value="Calle Primaria:" for="primaria" />
                                <ice:inputText id="primaria" value="#{clientes.direccion.primaria}" title="Primaria" />
                                <ice:outputLabel value="Calle Secundaria:" for="secundaria" />
                                <ice:inputText id="secundaria" value="#{clientes.direccion.secundaria}"   ice:inputTexttitle="Secundaria" />
                                <ice:outputLabel value="Número:" for="numero" />
                                <ice:inputText id="numero" value="#{clientes.direccion.numero}" title="Numero" />
                                <ice:outputLabel value="Piso:" for="piso" />
                                <ice:inputText id="piso" value="#{clientes.direccion.piso}" title="Piso" />
                                <ice:outputLabel value="Teléfono:" />
                                <ice:inputText value="#{clientes.direccion.telefono}" title="Teléfono" />
                                <ice:outputLabel value="Móvil:" />
                                <ice:inputText value="#{clientes.direccion.movil}" title="Teléfono" />
                            </ice:panelGrid>
                            <ice:panelGrid columns="2">
                                <ice:outputLabel value="Referencia:" for="referencia" />
                                <ice:inputTextarea id="referencia" value="#{clientes.direccion.referencia}" 
                                                   rows="4" cols="20" title="Referencia" />
                            </ice:panelGrid>

                        </ace:tabPane>

                    </ace:tabSet>

                    <ice:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{clientes.formulario.nuevo}" 
                                          action="#{clientes.insertarProfesional()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{clientes.grabarProfesional()}" 
                                          rendered="#{clientes.formulario.modificar}" />
                            <ace:menuItem action="#{clientes.borrarProfesional()}" 
                                          value="¿Está seguro de Borrar el registro?" 
                                          icon="ui-icon ui-icon-trash" 
                                          rendered="#{clientes.formulario.borrar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{clientes.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </ice:panelGrid>
                </ace:dialog>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
